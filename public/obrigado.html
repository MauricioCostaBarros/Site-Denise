<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado! - Nutri Denise Barros</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Poppins:wght@400;500;700&display=swap');
        
        :root {
            --primary-color: #689F38;
            --secondary-color: #FDF8F0;
            --heading-color: #424242;
            --font-heading: 'Lora', serif;
            --font-body: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--secondary-color);
            color: var(--heading-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 500px;
        }

        h1 {
            font-family: var(--font-heading);
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-top: 0;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background-color: var(--primary-color);
            color: #fff;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            transition: background-color 0.3s;
        }
        
        a:hover {
            background-color: #558B2F;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mensagem Enviada!</h1>
        <p>Obrigada pelo seu contato. Responderei o mais breve poss√≠vel!</p>
        <a href="/">Voltar ao site</a>
    </div>
</body>
</html>
